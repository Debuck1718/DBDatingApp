<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DB Dating - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }

    .signup-container {
      background: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: crimson;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    button {
      background: crimson;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      background: #b3003b;
    }

    .hidden {
      display: none;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .link a {
      color: crimson;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Telephone</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="race">Race</label>
          <input type="text" id="race" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
      </div>

      <div class="form-group">
        <label for="employment">Employment Status</label>
        <select id="employment" required>
          <option value="">-- Select --</option>
          <option>Government Worker</option>
          <option>Banking Sector</option>
          <option>Teacher</option>
          <option>Doctor</option>
          <option>Business Person</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="education">Education</label>
        <select id="education" required>
          <option value="">-- Select --</option>
          <option>High School Student</option>
          <option>High School Graduate</option>
          <option>University Student</option>
          <option>University Graduate</option>
          <option>Doctor</option>
          <option>Masters</option>
          <option>PhD</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" required min="16" max="100">
      </div>

      <div class="form-group hidden" id="parentOccupationGroup">
        <label for="parentOccupation">What does your parent do?</label>
        <select id="parentOccupation">
          <option value="">-- Select --</option>
          <option>Business</option>
          <option>Civil Servant</option>
          <option>Member of Parliament</option>
          <option>Banker</option>
          <option>Doctor</option>
          <option>Professor</option>
          <option>Lawyer or Judge</option>
          <option>Journalist</option>
          <option>Aviation</option>
          <option>High Rank Security Personnel</option>
        </select>
      </div>

      <div class="form-group">
        <label for="familyIncome">Family Income</label>
        <select id="familyIncome" required>
          <option value="">-- Select --</option>
          <option>High</option>
          <option>Average</option>
        </select>
      </div>

      <div class="form-group">
        <label for="annualIncome">Annual Household Income</label>
        <select id="annualIncome" required>
          <option value="">-- Select --</option>
          <option>$50,000 - $80,000</option>
          <option>$90,000 - $120,000</option>
          <option>$130,000 - $150,000</option>
          <option>$160,000 - $190,000</option>
          <option>$200,000+</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
      </div>

      <button type="submit">Register</button>
      <div class="link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>

  </div>

  <script>
    const ageInput = document.getElementById('age');
    const parentOccupationGroup = document.getElementById('parentOccupationGroup');
  
    ageInput.addEventListener('input', () => {
      if (parseInt(ageInput.value) < 22) {
        parentOccupationGroup.classList.remove('hidden');
      } else {
        parentOccupationGroup.classList.add('hidden');
      }
    });
  
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
  
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
  
      // Send minimal data to backend (username + password for now)
      const res = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      fetch('/api/auth/signup', { ... })

      const data = await res.json();
  
      if (data.success) {
  localStorage.setItem('dbUserSession', JSON.stringify({ username }));
  window.location.href = 'dashboard.html'; // âœ… Redirect here
} else {
  alert(data.error || 'Signup failed.');
}

  </script>
  

</body>
</html>
