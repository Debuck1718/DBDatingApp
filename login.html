<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Dating - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: crimson;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: crimson;
      color: white;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #b3003b;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .link a {
      color: crimson;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit">Login</button>

      <div class="link">
        Don't have an account? <a href="SignUp.html">Register here</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simulate session login â€” to be replaced with backend check
      if (username && password) {
        localStorage.setItem('dbUserSession', JSON.stringify({ username }));
        alert('Login successful!');
        window.location.href = 'dashboard.html'; // Redirect to main/chat/dashboard page
      } else {
        alert('Please fill in both fields.');
      }
    });
  </script>

</body>
</html>
